<html>
    <head>
        <title>Movie list</title>
    </head>

    <body>
        <div style="text-align: right">
            <strong>Current user:</strong>
            {{username}}
            <a href="/logout/">Logout</a>

        </ul>
        <div><a href="/addingpage/">Add movie</a><div>
    </body>
</html>
